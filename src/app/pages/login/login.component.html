<main class="page">
    <h1>User Login</h1>
    <form [formGroup]="userLoginForm" (ngSubmit)="login()" class="auth-form">
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-input">
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-input">
        </div>
        <div class="form-field">
            <div class="button-container">
                <button type="submit" class="button form-button">
                    Login
                </button>
            </div>
        </div>
        <div>
            <p>New User? <a routerLink="/register">Register</a></p>
        </div>
    </form>
</main>
